<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css"></link>

</head>
<body>
<!-- Container for entire site -->
<!-- First row containing Jumbotron -->
<div>
    <!-- Jumbotron for title -->

    <div class="jumbotron" style="background-color: rgb(61, 60, 60); color: white;">
        <h1 class="text-center">
            <strong>Weather Dashboard</strong>
        </h1>
    </div>
</div>

<div class="container">


    <!-- Second row containing search and results -->
    <div class="row">
        <!-- Column for Search -->
        <div class="col-lg-3" id="city-search">
            <form role="form">
                <div class="form-group">
                    <label for="search">Search for a City:</label>
                    <input type="text" class="form-control" id="city"/>
                </div>
            </form>
            
            <button type="submit" class="btn btn-default" id="submit-city">
                <i class="fa fa-search"></i></button>
        </div>
        <div class="col-lg-9">

            <div class="mt-3" id="daily-forecast"></div>
            <div class="mt-3" class = "row" id="weekly-forecast"></div>

        </div>
    </div>


</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>

</body>
</html>
